{% extends 'basic.html' %}

{% block content %}

    <style>
        form {
            display: table;
        }
        .container {
            display: table-row;
        }
        label {
            display: table-cell;
        }
        input {
            display: table-cell;
        }
    </style>

    <h1>Moon Calculator</h1>
    <form action="calc" method="POST">
        {% csrf_token %}
        <div class="container">
            <label for="a">Enter day of month (integer or floating-point): </label>
            <input id="a" type="text" name="input_day"><br><br>
        </div>
        <div class="container">
            <label for="b">Enter month (integer): </label>
            <input id="b" type="text" name="input_month"><br><br>
        </div>
        <div class="container">
            <label for="c">Enter year (integer): </label>
            <input id="c" type="text" name="input_year"><br><br>
        </div>
        <div class="container">
            <label for="d">Enter latitude (degrees, floating-point): </label>
            <input id="d" type="text" name="input_latitude"><br><br>
        </div>
        <div class="container">
            <label for="e">Enter time zone (GMT/UTC +/-, integer or floating-point): </label>
            <input id="e" type="text" name="input_timezone"><br><br>
        </div>
        <input type="submit">
    </form>

    <br>
    <a href="/public/accuracy.html"><h2>Accuracy</h2></a>
    <a href="/public/moonphases.html"><h2>How to calculate Moon phases</h2></a>
    <a href="/public/moonrises.html"><h2>How to calculate Moon rise times (overview)</h2></a>
    <a href="/public/references.html"><h2>References</h2></a>

    <p>Jason Sinning, Dartmouth College ASTR1, 25 August 2021</p>


{% endblock %}
